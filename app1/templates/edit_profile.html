<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-info {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        .navigation a:hover {
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: auto;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>编辑用户信息</h1>
        
        <!-- 导航链接 -->
        <div class="navigation">
            <a href="{{ url_for('digital_humans', id=user.id) }}">🤖 数字人管理</a> |
            <a href="{{ url_for('documents', id=user.id) }}">📄 文档管理</a> |
            <a href="{{ url_for('audio', id=user.id) }}">🎵 音频管理</a>
        </div>
        
        <div class="user-info">
            <form method="POST">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">新密码（留空表示不修改）：</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="保存更改">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
