<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-info {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        .navigation a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户信息</h1>
        
        <!-- 导航链接 -->
        <div class="navigation">
            <a href="{{ url_for('digital_humans', user_id=user.id) }}">🤖 数字人管理</a> |
            <a href="{{ url_for('documents', user_id=user.id) }}">📄 文档管理</a> |
            <a href="{{ url_for('edit_profile', id=user.id) }}">👤 用户信息</a>
        </div>
        
        <div class="user-info">
            <h2>{{ user.username }}</h2>
            <p>用户ID: {{ user.id }}</p>
            <p>创建时间: {{ user.created_at }}</p>
            
            <h3>拥有的数字人</h3>
            <ul>
                {% for dh in user.digital_humans %}
                    <li>
                        <a href="{{ url_for('digital_humans', user_id=user.id) }}#dh-{{ dh.id }}">
                            {{ dh.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
